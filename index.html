<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slack-login</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="login-container">
      <div class="parent-div">
        <div class="login-pic">
          <img src="./login-pic.png" alt="" class="img" />
        </div>
        <div class="login-details">
          <div class="content">
            <img src="./logoo.png" alt="" style="height: 2rem; width: 2rem" />
            <h1 class="head">Login to your Account</h1>
            <h2
              style="
                font-weight: lighter;
                font-size: 10px;
                margin-top: -0.5rem;
                text-decoration: none;
              "
            >
              See what is going on with your business
            </h2>
            <div style="display: flex; margin-left: 8%">
              <img
                src="./image 2.png"
                alt=""
                style="width: 25px; height: 25px; margin-top: 0.9rem"
              />
              <p
                style="
                  font-weight: lighter;
                  font-size: 12px;
                  text-decoration: none;
                  margin-top: 1.2rem;
                "
              >
                Continue with Google
              </p>
            </div>
            <p style="font-size: 10px; margin-left: 16%; margin-top: 0.5rem">
              Or sign in with Email
            </p>

            <div class="form-div">
              <form action="" id="form">
                <div class="input">
                  <label for="">Email</label>
                  <input type="email" placeholder="mail@abc.com" />
                </div>
                <div class="input">
                  <label for="">Password</label>
                  <input type="password" placeholder="*****************" />
                </div>
                <div class="remind">
                  <label>
                    <input
                      type="checkbox"
                      id="rememberMe"
                      style="accent-color: #7f265b"
                    />
                    <span style="margin-left: 0.5rem">Remember Me</span>
                  </label>
                  <a href="#" class="forgot-password" style="color: #7f265b"
                    >Forgot Password?</a
                  >
                </div>
                <button class="btn-login">Log In</button>
              </form>

              <p style="font-size: 10px; margin: 3rem 0 0 5rem">
                Not Registered Yet?
                <a href="" style="color: #7f265b; text-decoration: none"
                  >Create an account</a
                >
              </p>
            </div>
          </div>
        </div>
        <img src="./circle.png" alt="" class="annexed-image" />
      </div>
    </div>
  </body>
</html>
